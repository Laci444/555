name: Backend Docker Build

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: "Optional semantic version for image tags (e.g v2.3.5)"
        required: false
        type: string
    outputs:
      image_tag:
        description: "Unique image ID"
        value: ${{ jobs.build-and-push.outputs.image }}

permissions:
  contents: read
  packages: write

env:
  registry: ghcr.io
  image_name: ${{ github.repository }}-backend # Laci444/555-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-push.outputs.imageid }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_NAME"=$(echo ${image_name} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          if [ -z "${{ inputs.version }}" ]; then
            TAGS="type=sha"
          else
            VERSION="${{ inputs.version }}"
            TAGS=$(cat <<EOF
          type=sha
          type=semver,pattern={{version}},value=${VERSION}
          type=semver,pattern={{major}}.{{minor}},value=${VERSION}
          type=semver,pattern={{major}},value=${VERSION}
          EOF
            )
          fi

          {
            echo "TAGS<<EOF"
            echo "$TAGS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.registry }}/${{ env.IMAGE_NAME }}
          tags: ${{ env.TAGS }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description="Backend application of the 555 News portal."

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: build-push
        with:
          context: "{{defaultContext}}:backend"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
