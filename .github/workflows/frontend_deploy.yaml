name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
  workflow_dispatch:
  workflow_call:
    inputs:
      base_path:
        description: "Base path for which the paths will be built relatively"
        required: false
        type: string
      api_mode:
        description: "If set to 'mock' the provided mock implementations will be used"
        required: false
        default: mock
        type: string
      skip_deploy:
        description: "If true, skip GitHub Pages deployment"
        required: false
        type: boolean
    outputs:
      artifact_id:
        description: "Build artifact ID"
        value: ${{ jobs.build.outputs.artifact_id }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build & Upload Frontend
    defaults:
      run:
        working-directory: frontend
    outputs:
      artifact_id: ${{ steps.upload.outputs.artifact_id }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          sparse-checkout: frontend
          sparse-checkout-cone-mode: false
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.x
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24.9.x
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Build frontend
        run: pnpm run build
        env:
          BASE_PATH: ${{ inputs.base_path || format('/{0}/', github.event.repository.name) }}
          VITE_API_MODE: ${{ inputs.api_mode }}
      - name: Upload build output
        uses: actions/upload-pages-artifact@v4
        id: upload
        with:
          path: frontend/build/client
  
  deploy:
    if: ${{ !inputs.skip_deploy }}
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
